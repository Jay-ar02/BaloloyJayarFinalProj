<div class="center-container">
<div *ngIf="currentUser" class="profile-container">
    <div class="profile-header">
        <div class="profile-picture">
            <!-- Add profile picture here -->
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRHvZ0pbf4bXvAJgVZVuRQqrNWnoWl96cV6wQ&usqp=CAU" alt="Profile Picture">
        </div>
        <div class="profile-info">
            <h2>{{ currentUser.displayName }}</h2>
            <p>{{ currentUser.email }}</p>
            <!-- Add other profile information as needed -->
        </div>
    </div>
    <div class="profile-content">
      <div class="row">
        <!-- Add other profile content here, e.g., user posts, activities, etc. -->
     
        <div class="post-box" *ngFor="let post of posts">
                  <p>Posted by: {{ post?.author }}</p>
                  <h5>{{post?.title}}</h5>
                  <p>{{post?.description}}</p>
                  <p>{{post?.dateCreated}}</p>
                  <img src="{{post?.imgPath}}" style="width: 450px; display: block; margin: auto;"/>
                <br>
                <!-- Like -->
<div class="interaction-section">
    <button class="btn btn-primary reaction-button" (click)="onClick()">
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-hand-thumbs-up-fill" viewBox="0 0 16 16">
        <path d="M6.956 1.745C7.021.81 7.908.087 8.864.325l.261.066c.463.116.874.456 1.012.965.22.816.533 2.511.062 4.51a9.84 9.84 0 0 1 .443-.051c.713-.065 1.669-.072 2.516.21.518.173.994.681 1.2 1.273.184.532.16 1.162-.234 1.733.058.119.103.242.138.363.077.27.113.567.113.856 0 .289-.036.586-.113.856-.039.135-.09.273-.16.404.169.387.107.819-.003 1.148a3.163 3.163 0 0 1-.488.901c.054.152.076.312.076.465 0 .305-.089.625-.253.912C13.1 15.522 12.437 16 11.5 16H8c-.605 0-1.07-.081-1.466-.218a4.82 4.82 0 0 1-.97-.484l-.048-.03c-.504-.307-.999-.609-2.068-.722C2.682 14.464 2 13.846 2 13V9c0-.85.685-1.432 1.357-1.615.849-.232 1.574-.787 2.132-1.41.56-.627.914-1.28 1.039-1.639.199-.575.356-1.539.428-2.59z"/>
      </svg>&nbsp;{{post?.numberOfLikes}}
    </button>
  
  <!-- comment -->
  <div class="comment-section">
    <div class="comment-input">
      <input type="text" [(ngModel)]="commentText" placeholder="Add a comment">
      <button (click)="addComment(commentText)">Comment</button>
    </div>
   </div>
  </div>
  
  <div class="comment-container">
   <div *ngFor="let comment of post?.comments">
    <div class="comment-box">
     <p class="comment-text">{{ comment }}</p>
    </div>
   </div>
  </div>
        </div>
    </div>
</div>
</div>
</div>
